<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card Slider Dọc</title>
    <style>
        /* Phần chứa các card */
        .card-container {
            display: flex;
            flex-direction: column; /* Sắp xếp các card theo chiều dọc */
            overflow-y: auto; /* Thêm thanh cuộn dọc khi cần thiết */
            max-height: 500px; /* Giới hạn chiều cao để hiển thị 3 card, điều chỉnh theo kích thước card */
            gap: 16px;
            padding: 10px;
            border: 1px solid #ccc; /* Tạo viền cho dễ nhìn */
        }

        /* Các card sản phẩm */
        .card {
            min-height: 250px; /* Chiều cao của mỗi card */
            background-color: #f2f2f2;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #333;
        }

        /* Tùy chỉnh thanh cuộn (tuỳ chọn) */
        .card-container::-webkit-scrollbar {
            width: 8px;
        }

        .card-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .card-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .card-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>

<div class="card-container">
    <div class="card">Sản phẩm 1</div>
    <div class="card">Sản phẩm 2</div>
    <div class="card">Sản phẩm 3</div>
    <div class="card">Sản phẩm 4</div>
    <div class="card">Sản phẩm 5</div>
    <!-- Thêm nhiều card nếu cần -->
</div>

</body>
</html>
